<div mat-dialog-title><h1>Fill Details </h1></div>
<form [formGroup] = 'employerForm' (ngSubmit)="onFormSubmission()">
<div mat-dialog-content class="content"> 
  <div class="row">

    <mat-form-field appearance="fill">
      <mat-label>FirstName</mat-label>
      <input matInput  type ="text" formControlName ='firstName'>
      
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>LastName</mat-label>
      <input matInput type ="text" placeholder ="astname" formControlName ='lastName'>
    </mat-form-field>
  </div>
  <div class="row">

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput  type ="email" formControlName ='email'>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName ='dob'>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="row">

    <mat-radio-group aria-label="Select an option" formControlName ='gender'>
      <mat-label> <b>Gender</b> </mat-label>
      <mat-radio-button value="Male">Male</mat-radio-button>
      <mat-radio-button value="Female">Female</mat-radio-button>
      <mat-radio-button value="others">others</mat-radio-button>
    </mat-radio-group>
    
  </div>
  <div class="row">

<mat-form-field appearance="fill">
  <mat-label>Education</mat-label>
  <mat-select formControlName ='education'>
    <mat-option *ngFor = 'let e of education'  [value]="e">
    {{e}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Company</mat-label>
  <input matInput type ="text" placeholder ="company" formControlName ='company'>
</mat-form-field>
  </div>
  <div class="row">

    <mat-form-field appearance="fill">
      <mat-label>Experience</mat-label>
      <input matInput type ="number" placeholder ="Experience" formControlName ='experience'>
    </mat-form-field>   <mat-form-field appearance="fill">
      <mat-label>Package</mat-label>
      <input matInput type ="number" placeholder ="package" formControlName ='package'>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions class="saveE">

    <button mat-raised-button  
    [mat-dialog-close]="false" type="button">Cancel</button>
    
    <button mat-raised-button color="primary" type="submit"> {{data ? 'update': 'save'}}</button>
</div>
</form>
